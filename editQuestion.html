function getAnsTable(){
		var ans_tab = "";
		for(var i=0; i<A.length; i++){

			for(var j=1; j<A[i].length; j++){
				ans_tab += "##"+A[i][j];

			if(i<(A.length-1)){
				ans_tab += "&&";
			}
		}
		document.getElementsByName('answerTable').item(0).setAttribute("value",ans_tab);
}
